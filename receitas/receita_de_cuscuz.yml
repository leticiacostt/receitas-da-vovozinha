título: Cuscuz simples
ingredientes: ["300 g de milharina", "1 copo (americano) de água", "sal a gosto"]
preparo: Coloque a milharina e o sal em um recipiente. Acrecente água ao poucos e mexa bem. Após a mistura, coloque tudo em uma cuscuzeira e leve ao fogo. Quando a água da cuscuzeira começar a ferver coloque em fogo baixo e deixe no vapor por 5 minutos. Sirva do modo que desejar.