titulo: ARROZ DE FORNO À PARMEGIANA
ingredientes: ["2 xícaras de arroz", "2 tabletes de caldo de galinha", "2 ovos", "3 colheres (sopa) de queijo ralado", "100 g de presunto picado", "100 g de mussarela picada", "1 colher de extrato de tomate", "3 tomates sem pele"]
preparo: Bata no liquidificador o extrato e os tomates, com um pouco de água e um tablete de caldo de galinha (dissolvido em um pouquinho de água quente). Cozinhe o arroz com 1 tablete de caldo e 4 xícaras de água por 15 minutos. Bata os ovos, o queijo ralado, o presunto, a mussarela e misture com o arroz. Coloque num refratário com o molho forrando a forma e cobrindo com ele. Leve ao forno quente a 180° C por 10 a 15 minutos.