titulo: Pudim de leite
ingredientes-calda: ["1 xícara (chá) de açúcar"]
ingredientes-pudim: ["1 lata de leite condensado", "2 latas de leite (medida da lata de leite condensado)", "3 ovos"]
preparo-calda: Em uma panela de fundo largo, derreta o açúcar até ficar dourado. Junte 1/2 xícara (chá) de água quente e mexa com uma colher. Deixe ferver até dissolver os torrões de açúcar e a calda engrossar. Forre com a calda uma forma com furo central (19 cm de diâmetro) e reserve. 
preparo-pudim: Bata todos os ingredientes do pudim no liquidificador e despeje na forma reservada.Asse em banho-maria, em forno médio (180º C), por cerca de 1 hora e 30 minutos. Depois de frio, leve para gelar por cerca de 6 horas. Desenforme e sirva a seguir.