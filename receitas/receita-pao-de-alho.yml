titulo: PÃO DE ALHO SUPER FÁCIL
ingredientes: ["5 pães tamanho médio - francês ou baguetes pequenas", "2 dentes de alho descascado", "1 colher de sopa de manteiga ou margarina", "3 colheres de sopa de maionese", "5 colheres de chá de orégano", "200 g de mussarela picado"]
preparo: Corte os pães ao meio e reserve. As colheres de margarina ou manteiga e a maionese devem ser bem generosas. Bata todos os ingredientes de forma que fique uma pasta homogênea. Acrescente a mussarela picada e mexa bem. Passe essa pasta dentro do pão (como recheio) e por fora também. Se achar necessário, acrescentar mais fatias de mussarela no meio do pão para ficar bem recheado. Assar por aproximadamente 10 minutos na temperatura de 250°C. Servir quente.