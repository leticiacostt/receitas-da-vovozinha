titulo: FRANGO AO FORNO RÁPIDO
ingredientes: ["1 kg de coxa e sobrecoxa", "1 cebola grande picada", "1 dente de alho", "1/2 copo de azeite de oliva", "Sal a gosto", "1 colher de caldo de galinha em pó"]
preparo: Forre uma assadeira com papel laminado. Disponha o frango limpo e sem pele. Acrescente a cebola picada, tempere com o sal, o caldo de galinha e o alho. Despeje por cima o azeite de oliva. Cubra com papel alumínio e leve ao forno por aproximadamente 40 minutos. Retire o papel e asse até dourar.